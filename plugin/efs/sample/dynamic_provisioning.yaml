---
apiVersion: v1
kind: Namespace
metadata:
  name: efs-sample-1
---
# PVCはユーザーやアプリケーションが PV をリクエストするためのもの
# https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.30/#persistentvolumeclaim-v1-core
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: efs-sample-1
  name: efs-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  namespace: efs-sample-1
  name: efs-app-1
spec:
  containers:
    - name: app
      image: centos
      command: ["/bin/sh"]
      args: ['-c', 'while true; do echo "[$(hostname)] $(date -u)" >> /data/out; sleep 5; done']
      volumeMounts:
        - name: persistent-storage
          mountPath: /data
  volumes:
    - name: persistent-storage
      persistentVolumeClaim:
        claimName: efs-pvc
---
apiVersion: v1
kind: Pod
metadata:
  namespace: efs-sample-1
  name: efs-app-2
spec:
  containers:
    - name: app
      image: centos
      command: ["/bin/sh"]
      args: ['-c', 'while true; do echo "[$(hostname)] $(date -u)" >> /data/out; sleep 5; done']
      volumeMounts:
        - name: persistent-storage
          mountPath: /data
  volumes:
    - name: persistent-storage
      persistentVolumeClaim:
        claimName: efs-pvc